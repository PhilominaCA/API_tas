<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Holiday Calender</title>
</head>

<body id="page_bo">
    <div id="div_title">
        <h1 class="mx-auto">View Holiday Calender & Occasions of required Country</h1>
        <p class="mx-auto"><b>Note:</b> Free subscriptions are only allowed to access past year(2020) historical data, hence by default year <b>2020</b> is set </p>
    </div>
    <br>
    <div class="mx-auto">
        <select name="country" id="country" class="btn btn-outline-light">
            <option value="" selected disabled hidden>
                Select a Country
            </option>
          </select>
        <select name="month" id="month" class="btn btn-outline-light">
            <option value="" selected disabled hidden>Select a Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
            </select>
        <button class="btn btn-outline-light" onclick="getChurchOc()">Get Calender</button>
    </div>
    <br>
    <br>
    <div id="cal_data_disp" class="mx-auto"></div>
    <script src="./js/script.js"></script>
</body>

</html>
